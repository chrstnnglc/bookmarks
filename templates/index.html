<html>
<head>
	<title>Bookmarks</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/semantic.min.css">
	<link rel="stylesheet" href="../static/style.css">
	<link rel="stylesheet" href="../static/icon.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../static/semantic.min.js"></script>
	<script src="../static/script.js"></script>
</head>
<body>

<h1>Yay.</h1>

<button data-toggle="modal" data-target="#addTaskModal">Add a Bookmark</button>

<ul>
{% for bkmk in bookmarks %}
<li><a href="{{ bkmk['url'] }}">{{ bkmk['title'] }}</a></li>
{% endfor %}
</ul>

<div class="modal fade" id="addTaskModal" role="dialog">
	<div class="modal-dialog">
		
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Add a Task</h4>
			</div>

			<div class="modal-body">
				<form class="ui form" method="post" action="/add">
					<input type="text" placeholder="Title" name="title"><br>
					<input type="text" placeholder="URL" name="url"><br>
					<select name="category" id="select">
						<option>Select Category</option>
						{% for cat in categories %}
							<option value="{{ cat['category'] }}">{{ cat['category'] }}</option>
						{% endfor %}
			    	</select>
					<br><br>
					<button class="ui blue button" type="submit">Add</button>
				</form>
			</div>
			
			<div class="modal-footer">
				<button class="ui button" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
